<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <a href="index.html" class="logo">7XX</a>
    <div class="acoes">
      <a href="cadastro.html" class="btn-preto">Cadastre-se</a>
      <a href="login.html" class="btn-azul">Entrar</a>
    </div>
  </header>

  <!-- MENU -->
  <nav id="menuLateral" class="menu-lateral">
    <a href="planos.html">📄 Planos</a>
    <a href="gestao.html">📊 Gestão Financeira</a>
    <a href="index.html">✖ Voltar</a>
  </nav>

  <!-- FORMULÁRIO -->
  <section class="form-container">
    <h2>Participar do Sorteio</h2>
    <form id="sorteioForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="telefone" placeholder="Telefone" required>
      <button type="submit" class="btn-azul">Participar</button>
    </form>
  </section>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.getElementById("sorteioForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;

      try {
        await addDoc(collection(db, "sorteios"), {
          nome,
          email,
          telefone,
          data: new Date()
        });
        alert("Inscrição no sorteio realizada!");
      } catch (err) {
        alert("Erro: " + err.message);
      }
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById("menuLateral").classList.toggle("ativo");
    }
  </script>
</body>
</html>
