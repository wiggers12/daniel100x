<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - 7XX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d2a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #1a1a3d;
    }
    header .btn {
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      margin: 0 5px;
    }
    .btn-dash { background: #4a90ff; color: white; }
    .btn-index { background: #ff4444; color: white; }
    main { flex: 1; padding: 20px; }
    h2 { margin-bottom: 15px; }
    .card {
      background: #1a1a3d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .card input, .card button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }
    .card button {
      background: #4a90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .usuarios-list { margin-top: 10px; }
    .usuario {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: #222;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .usuario button {
      margin-left: 5px;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .bloquear { background: #ff8800; color: #fff; }
    .excluir { background: #ff4444; color: #fff; }
  </style>
</head>
<body>

  <!-- TOPO -->
  <header>
    <div>
      <a href="dashboard.html" class="btn btn-dash">‚¨Ö Voltar Dashboard</a>
      <a href="index.html" class="btn btn-index">üè† Voltar Index</a>
    </div>
    <h1>Admin 7XX</h1>
  </header>

  <!-- CONTE√öDO -->
  <main>
    <h2>Painel Administrativo</h2>

    <!-- Controle Manual -->
    <div class="card">
      <h3>Lan√ßar Sinal Manual</h3>
      <input type="number" id="timer" placeholder="Tempo em segundos">
      <input type="number" id="minimo" placeholder="M√≠nimo esperado (ex: 2)">
      <input type="number" id="maximo" placeholder="M√°ximo esperado (ex: 10)">
      <button id="salvarSinal">Salvar Manual</button>
    </div>

    <!-- Autom√°tico -->
    <div class="card">
      <h3>Sinais Autom√°ticos</h3>
      <label>Hor√°rio de in√≠cio</label>
      <input type="time" id="horaInicio">
      <label>Hor√°rio de fim</label>
      <input type="time" id="horaFim">
      <input type="number" id="autoMinimo" placeholder="M√≠nimo esperado">
      <input type="number" id="autoMaximo" placeholder="M√°ximo esperado">
      <input type="number" id="intervalo" placeholder="Intervalo em minutos">
      <button id="ativarAuto">Ativar Autom√°tico</button>
      <button id="pararAuto">Parar Autom√°tico</button>
    </div>

    <!-- Usu√°rios -->
    <div class="card">
      <h3>Controle de Usu√°rios</h3>
      <div id="usuarios" class="usuarios-list">Carregando...</div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üî• Configura√ß√£o correta
    const firebaseConfig = {
      apiKey: "AIzaSyBrD8e7fzfvhHscwCMhrnriFoRoxDwCC0s",
      authDomain: "dani100.firebaseapp.com",
      projectId: "dani100",
      storageBucket: "dani100.firebasestorage.app",
      messagingSenderId: "962697367179",
      appId: "1:962697367179:web:200d37dcdc9ef065698e8e",
      measurementId: "G-HW82VXR78V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* --- Sinal manual --- */
    document.getElementById("salvarSinal").addEventListener("click", async () => {
      const timer = parseInt(document.getElementById("timer").value);
      const minimo = parseFloat(document.getElementById("minimo").value);
      const maximo = parseFloat(document.getElementById("maximo").value);

      if (!timer || !minimo || !maximo) {
        alert("Preencha todos os campos!");
        return;
      }

      await setDoc(doc(db, "sinais", "atual"), {
        status: "ativo",
        timer,
        minimo,
        maximo,
        origem: "manual",
        criado: new Date().toISOString()
      });

      alert(`‚úÖ Sinal lan√ßado: ${timer}s | Min ${minimo}x - Max ${maximo}x`);
    });

    /* --- Sinais autom√°ticos --- */
    let autoInterval = null;

    document.getElementById("ativarAuto").addEventListener("click", () => {
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFim = document.getElementById("horaFim").value;
      const autoMinimo = parseFloat(document.getElementById("autoMinimo").value);
      const autoMaximo = parseFloat(document.getElementById("autoMaximo").value);
      const intervalo = parseInt(document.getElementById("intervalo").value);

      if (!horaInicio || !horaFim || !autoMinimo || !autoMaximo || !intervalo) {
        alert("Preencha todos os campos!");
        return;
      }

      autoInterval = setInterval(async () => {
        const agora = new Date();
        const hora = agora.toTimeString().substring(0,5);

        if (hora >= horaInicio && hora <= horaFim) {
          const timer = Math.floor(Math.random() * 120) + 30;
          const multiplicador = (Math.random() * (autoMaximo - autoMinimo) + autoMinimo).toFixed(2);

          await setDoc(doc(db, "sinais", "atual"), {
            status: "ativo",
            timer,
            minimo: autoMinimo,
            maximo: autoMaximo,
            multiplicador,
            origem: "auto",
            criado: new Date().toISOString()
          });

          console.log(`‚ö° Autom√°tico: ${timer}s | ${multiplicador}x`);
        }
      }, intervalo * 60000);

      alert("üöÄ Sinais autom√°ticos ativados!");
    });

    document.getElementById("pararAuto").addEventListener("click", () => {
      clearInterval(autoInterval);
      alert("‚õî Sinais autom√°ticos parados!");
    });

    /* --- Usu√°rios --- */
    async function carregarUsuarios() {
      const usuariosDiv = document.getElementById("usuarios");
      usuariosDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "usuarios"));
      querySnapshot.forEach((u) => {
        const data = u.data();
        const div = document.createElement("div");
        div.className = "usuario";
        div.innerHTML = `
          <span>${data.email} - ${data.role || "user"}</span>
          <div>
            <button class="bloquear" onclick="bloquearUsuario('${u.id}')">Bloquear</button>
            <button class="excluir" onclick="excluirUsuario('${u.id}')">Excluir</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
    }

    window.bloquearUsuario = async (id) => {
      await updateDoc(doc(db, "usuarios", id), { role: "blocked" });
      alert("Usu√°rio bloqueado!");
      carregarUsuarios();
    };

    window.excluirUsuario = async (id) => {
      await deleteDoc(doc(db, "usuarios", id));
      alert("Usu√°rio exclu√≠do!");
      carregarUsuarios();
    };

    carregarUsuarios();
  </script>
</body>
</html>
