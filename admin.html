<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - 7XX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d2a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #1a1a3d;
    }
    header .btn {
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .btn-dashboard { background: #4a90ff; color: white; }
    .btn-index { background: #ff4444; color: white; }
    main { flex: 1; padding: 20px; }
    h2 { margin-bottom: 15px; }
    .card {
      background: #1a1a3d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .card input, .card button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }
    .card button {
      background: #4a90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .usuarios-list { margin-top: 10px; }
    .usuario {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: #222;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .usuario button {
      margin-left: 5px;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .bloquear { background: #ff8800; color: #fff; }
    .excluir { background: #ff4444; color: #fff; }
  </style>
</head>
<body>

  <!-- TOPO -->
  <header>
    <a href="dashboard.html" class="btn btn-dashboard">‚¨Ö Voltar Dashboard</a>
    <a href="index.html" class="btn btn-index">üè† Voltar Index</a>
  </header>

  <!-- CONTE√öDO -->
  <main>
    <h2>Painel Administrativo</h2>

    <!-- Controle de Timer/Multiplicador -->
    <div class="card">
      <h3>Lan√ßar Sinal</h3>
      <input type="number" id="timer" placeholder="Tempo em segundos">
      <input type="number" id="multiplicador" placeholder="Multiplicador (ex: 2)">
      <button id="salvarSinal">Salvar</button>
    </div>

    <!-- Controle de Usu√°rios -->
    <div class="card">
      <h3>Usu√°rios</h3>
      <div id="usuarios" class="usuarios-list">Carregando...</div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { auth, db, rtdb } from "./firebase.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Salvar sinal ‚Üí conversa direto com o dashboard
    document.getElementById("salvarSinal").addEventListener("click", async () => {
      const timer = parseInt(document.getElementById("timer").value);
      const multiplicador = parseFloat(document.getElementById("multiplicador").value);

      if (!timer || !multiplicador) {
        alert("Preencha todos os campos!");
        return;
      }

      await set(ref(rtdb, "sinais"), {
        status: "ativo",
        timer,
        multiplicador
      });

      alert(`‚úÖ Sinal lan√ßado: ${timer}s | ${multiplicador}x`);
    });

    // Listar usu√°rios do Firestore
    async function carregarUsuarios() {
      const usuariosDiv = document.getElementById("usuarios");
      usuariosDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "usuarios"));
      querySnapshot.forEach((u) => {
        const data = u.data();
        const div = document.createElement("div");
        div.className = "usuario";
        div.innerHTML = `
          <span>${data.email} - ${data.role || "user"}</span>
          <div>
            <button class="bloquear" onclick="bloquearUsuario('${u.id}')">Bloquear</button>
            <button class="excluir" onclick="excluirUsuario('${u.id}')">Excluir</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
    }

    window.bloquearUsuario = async (id) => {
      await updateDoc(doc(db, "usuarios", id), { role: "blocked" });
      alert("Usu√°rio bloqueado!");
      carregarUsuarios();
    };

    window.excluirUsuario = async (id) => {
      await deleteDoc(doc(db, "usuarios", id));
      alert("Usu√°rio exclu√≠do!");
      carregarUsuarios();
    };

    carregarUsuarios();
  </script>
</body>
</html>
