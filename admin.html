<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - 7XX</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #0d0d2a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* TOPO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(90deg, #1a1a3d, #29295e);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #4a90ff;
    }
    .acoes {
      display: flex;
      gap: 10px;
    }
    header .btn {
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .btn-dash { background: #4a90ff; color: white; }
    .btn-dash:hover { background: #3578e5; }
    .btn-index { background: #ff4444; color: white; }
    .btn-index:hover { background: #e33a3a; }

    /* CONTE√öDO */
    main { flex: 1; padding: 20px; max-width: 900px; margin: 0 auto; }
    h2 { margin: 20px 0; font-size: 1.4rem; }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .tab-btn.active {
      background: #4a90ff;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Cards */
    .card {
      background: #1a1a3d;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #4a90ff;
    }

    /* Inputs & Bot√µes */
    .card input, .card button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 0.95rem;
    }
    .card input {
      background: #222;
      color: #fff;
    }
    .card button {
      background: #4a90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .card button:hover { background: #3578e5; }

    /* Lista de hor√°rios */
    .horario-item {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .horario-item span { font-size: 0.9rem; }
    .horario-item button {
      background: #ff4444;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 0.8rem;
    }
    .horario-item button:hover { background: #e33a3a; }

    /* Usu√°rios */
    .usuarios-list { margin-top: 15px; }
    .usuario {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #222;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .usuario span {
      font-size: 0.9rem;
      color: #ccc;
    }
    .usuario button {
      margin-left: 5px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      border: none;
    }
    .bloquear { background: #ff8800; color: #fff; }
    .bloquear:hover { background: #e67600; }
    .excluir { background: #ff4444; color: #fff; }
    .excluir:hover { background: #e33a3a; }
  </style>
</head>
<body>

  <!-- TOPO -->
  <header>
    <div class="logo">‚öôÔ∏è Admin 7XX</div>
    <div class="acoes">
      <a href="dashboard.html" class="btn btn-dash">‚¨Ö Dashboard</a>
      <a href="index.html" class="btn btn-index">üè† In√≠cio</a>
    </div>
  </header>

  <!-- CONTE√öDO -->
  <main>
    <h2>Painel Administrativo</h2>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="abrirTab('manual')">üéØ Manual</button>
      <button class="tab-btn" onclick="abrirTab('auto')">ü§ñ Autom√°tico</button>
      <button class="tab-btn" onclick="abrirTab('usuarios')">üë• Usu√°rios</button>
    </div>

    <!-- Conte√∫do das Tabs -->
    <div id="manual" class="tab-content active">
      <div class="card">
        <h3>Lan√ßar Sinal Manual</h3>
        <input type="number" id="timer" placeholder="Tempo em segundos">
        <input type="number" id="minimo" placeholder="M√≠nimo esperado (ex: 2)">
        <input type="number" id="maximo" placeholder="M√°ximo esperado (ex: 10)">
        <button id="salvarSinal">üíæ Salvar Manual</button>
      </div>
    </div>

    <div id="auto" class="tab-content">
      <div class="card">
        <h3>Programar Hor√°rios Autom√°ticos</h3>
        <input type="time" id="horaAutomatica">
        <input type="number" id="autoMinimo" placeholder="M√≠nimo esperado">
        <input type="number" id="autoMaximo" placeholder="M√°ximo esperado">
        <button onclick="adicionarHorario()">‚ûï Adicionar Hor√°rio</button>
        <ul id="listaHorarios"></ul>
      </div>
    </div>

    <div id="usuarios" class="tab-content">
      <div class="card">
        <h3>Controle de Usu√°rios</h3>
        <div id="usuarios-list" class="usuarios-list">Carregando...</div>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrD8e7fzfvhHscwCMhrnriFoRoxDwCC0s",
      authDomain: "dani100.firebaseapp.com",
      projectId: "dani100",
      storageBucket: "dani100.firebasestorage.app",
      messagingSenderId: "962697367179",
      appId: "1:962697367179:web:200d37dcdc9ef065698e8e",
      measurementId: "G-HW82VXR78V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* --- Fun√ß√µes de Tabs --- */
    window.abrirTab = (tabId) => {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
      document.querySelector(`.tab-btn[onclick="abrirTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    };

    /* --- Sinal manual --- */
    document.getElementById("salvarSinal").addEventListener("click", async () => {
      const timer = parseInt(document.getElementById("timer").value);
      const minimo = parseFloat(document.getElementById("minimo").value);
      const maximo = parseFloat(document.getElementById("maximo").value);

      if (!timer || !minimo || !maximo) {
        alert("Preencha todos os campos!");
        return;
      }

      await setDoc(doc(db, "sinais", "atual"), {
        status: "ativo",
        timer,
        minimo,
        maximo,
        origem: "manual",
        criado: new Date().toISOString()
      });

      alert(`‚úÖ Sinal lan√ßado: ${timer}s | Min ${minimo}x - Max ${maximo}x`);
    });

    /* --- Hor√°rios autom√°ticos --- */
    async function adicionarHorario() {
      const hora = document.getElementById("horaAutomatica").value;
      const autoMinimo = parseFloat(document.getElementById("autoMinimo").value);
      const autoMaximo = parseFloat(document.getElementById("autoMaximo").value);

      if (!hora || !autoMinimo || !autoMaximo) {
        alert("Preencha todos os campos!");
        return;
      }

      await addDoc(collection(db, "horarios_automaticos"), {
        hora, minimo: autoMinimo, maximo: autoMaximo
      });

      carregarHorarios();
    }

    async function carregarHorarios() {
      const lista = document.getElementById("listaHorarios");
      lista.innerHTML = "";
      const snapshot = await getDocs(collection(db, "horarios_automaticos"));
      snapshot.forEach(docSnap => {
        const li = document.createElement("li");
        li.className = "horario-item";
        li.innerHTML = `
          <span>${docSnap.data().hora} | Min: ${docSnap.data().minimo}x - Max: ${docSnap.data().maximo}x</span>
          <button onclick="removerHorario('${docSnap.id}')">Excluir</button>
        `;
        lista.appendChild(li);
      });
    }

    window.removerHorario = async (id) => {
      await deleteDoc(doc(db, "horarios_automaticos", id));
      carregarHorarios();
    };

    async function verificarHorarios() {
      const agora = new Date();
      const horaAtual = agora.toTimeString().slice(0,5);

      const snapshot = await getDocs(collection(db, "horarios_automaticos"));
      snapshot.forEach(async (docSnap) => {
        if (docSnap.data().hora === horaAtual) {
          const { minimo, maximo } = docSnap.data();
          const timer = Math.floor(Math.random() * 120) + 30;
          const multiplicador = (Math.random() * (maximo - minimo) + minimo).toFixed(2);

          await setDoc(doc(db, "sinais", "atual"), {
            status: "ativo",
            timer,
            minimo,
            maximo,
            multiplicador,
            origem: "auto",
            criado: new Date().toISOString()
          });

          console.log(`‚ö° Autom√°tico ${horaAtual}: ${timer}s | ${multiplicador}x`);
        }
      });
    }

    setInterval(verificarHorarios, 60000); // checa a cada minuto
    carregarHorarios();

    /* --- Usu√°rios --- */
    async function carregarUsuarios() {
      const usuariosDiv = document.getElementById("usuarios-list");
      usuariosDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "usuarios"));
      querySnapshot.forEach((u) => {
        const data = u.data();
        const div = document.createElement("div");
        div.className = "usuario";
        div.innerHTML = `
          <span>${data.email} - ${data.role || "user"}</span>
          <div>
            <button class="bloquear" onclick="bloquearUsuario('${u.id}')">Bloquear</button>
            <button class="excluir" onclick="excluirUsuario('${u.id}')">Excluir</button>
          </div>
        `;
        usuariosDiv.appendChild(div);
      });
    }

    window.bloquearUsuario = async (id) => {
      await updateDoc(doc(db, "usuarios", id), { role: "blocked" });
      carregarUsuarios();
    };

    window.excluirUsuario = async (id) => {
      await deleteDoc(doc(db, "usuarios", id));
      carregarUsuarios();
    };

    carregarUsuarios();
  </script>
</body>
</html>
