<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - 7XX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #0b0b20;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .section {
      background: #1a1a3d;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .section h2 {
      margin-bottom: 10px;
      color: #4a90ff;
    }
    .user-card, .signal-card {
      background: #2a2a50;
      padding: 12px;
      border-radius: 6px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-danger { background: #ff4444; color: white; }
    .btn-ok { background: #00c851; color: white; }
    .btn-blue { background: #4a90ff; color: white; }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Painel Admin 7XX</h1>

  <!-- Usu√°rios -->
  <div class="section">
    <h2>üë• Usu√°rios Cadastrados</h2>
    <div id="usuariosContainer">Carregando...</div>
  </div>

  <!-- Controle Manual -->
  <div class="section">
    <h2>‚ö° Enviar Multiplicador Manual</h2>
    <form id="manualForm">
      <input type="number" id="multiplicadorManual" placeholder="Multiplicador (ex: 2.5)" step="0.1" required>
      <input type="number" id="tempoManual" placeholder="Dura√ß√£o em segundos (ex: 60)" required>
      <button type="submit" class="btn btn-blue">Enviar Agora</button>
    </form>
  </div>

  <!-- Agendamento -->
  <div class="section">
    <h2>‚è≥ Programar Sinal</h2>
    <form id="agendarForm">
      <input type="time" id="horaAgendada" required>
      <input type="number" id="multiplicadorAgendado" placeholder="Multiplicador (ex: 3.5)" step="0.1" required>
      <button type="submit" class="btn btn-ok">Agendar</button>
    </form>
    <div id="agendaContainer"></div>
  </div>

  <!-- Hist√≥rico -->
  <div class="section">
    <h2>üìú Hist√≥rico de Sinais</h2>
    <div id="historicoContainer">Nenhum sinal enviado ainda.</div>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs, deleteDoc, doc, addDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ============================
    // USU√ÅRIOS
    // ============================
    const usuariosContainer = document.getElementById("usuariosContainer");
    async function carregarUsuarios() {
      const querySnapshot = await getDocs(collection(db, "usuarios"));
      usuariosContainer.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const user = docSnap.data();
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <span>${user.nome} - ${user.email}</span>
          <button class="btn btn-danger" onclick="excluirUsuario('${docSnap.id}')">Excluir</button>
        `;
        usuariosContainer.appendChild(card);
      });
    }
    window.excluirUsuario = async (id) => {
      await deleteDoc(doc(db, "usuarios", id));
      carregarUsuarios();
    };
    carregarUsuarios();

    // ============================
    // CONTROLE MANUAL (Realtime DB)
    // ============================
    document.getElementById("manualForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mult = parseFloat(document.getElementById("multiplicadorManual").value);
      const tempo = parseInt(document.getElementById("tempoManual").value);

      const sinaisRef = ref(window.rtdb, "sinais");
      await set(sinaisRef, {
        status: "ativo",
        multiplicador: mult,
        timer: tempo
      });

      alert("‚ö° Multiplicador enviado!");
    });

    // ============================
    // AGENDAMENTO (Firestore)
    // ============================
    const agendaContainer = document.getElementById("agendaContainer");
    document.getElementById("agendarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const hora = document.getElementById("horaAgendada").value;
      const mult = parseFloat(document.getElementById("multiplicadorAgendado").value);

      await addDoc(collection(db, "agenda"), {
        hora,
        multiplicador: mult,
        criadoEm: new Date().toISOString()
      });
      alert("‚è≥ Sinal agendado!");
    });

    // Atualiza agenda em tempo real
    onSnapshot(collection(db, "agenda"), (snapshot) => {
      agendaContainer.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const ag = docSnap.data();
        const card = document.createElement("div");
        card.className = "signal-card";
        card.innerHTML = `${ag.hora} ‚Üí ${ag.multiplicador}x`;
        agendaContainer.appendChild(card);
      });
    });

    // ============================
    // HIST√ìRICO DE SINAIS
    // ============================
    const historicoContainer = document.getElementById("historicoContainer");
    onSnapshot(collection(db, "historico"), (snapshot) => {
      historicoContainer.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const h = docSnap.data();
        const card = document.createElement("div");
        card.className = "signal-card";
        card.innerHTML = `${h.hora} ‚Üí ${h.multiplicador}x`;
        historicoContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
