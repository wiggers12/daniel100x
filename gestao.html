<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o Financeira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <a href="index.html" class="logo">7XX</a>
    <div class="acoes">
      <a href="cadastro.html" class="btn-preto">Cadastre-se</a>
      <a href="login.html" class="btn-azul">Entrar</a>
    </div>
  </header>

  <!-- MENU -->
  <nav id="menuLateral" class="menu-lateral">
    <a href="planos.html">üìÑ Planos</a>
    <a href="sorteios.html">üéÅ Sorteios</a>
    <a href="index.html">‚úñ Voltar</a>
  </nav>

  <!-- FORMUL√ÅRIO -->
  <section class="form-container">
    <h2>Gest√£o da Banca</h2>
    <form id="gestaoForm">
      <input type="number" id="valorInicial" placeholder="Valor inicial (R$)" required>
      <input type="number" id="valorSeguro" placeholder="Valor seguro a ser jogado (R$)" required>
      <input type="number" id="ganhos" placeholder="Ganhos (R$)" required>
      <input type="number" id="perdas" placeholder="Perdas (R$)" required>
      <button type="submit" class="btn-azul">Salvar Gest√£o</button>
    </form>
  </section>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.getElementById("gestaoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const valorInicial = parseFloat(document.getElementById("valorInicial").value);
      const valorSeguro = parseFloat(document.getElementById("valorSeguro").value);
      const ganhos = parseFloat(document.getElementById("ganhos").value);
      const perdas = parseFloat(document.getElementById("perdas").value);

      const lucroTotal = ganhos - perdas;
      const resultado = lucroTotal >= 0 ? "Lucro" : "Preju√≠zo";

      try {
        await addDoc(collection(db, "gestao"), {
          valorInicial,
          valorSeguro,
          ganhos,
          perdas,
          lucroTotal,
          resultado,
          data: new Date()
        });
        alert(`Gest√£o salva! Resultado: ${resultado} de R$${lucroTotal}`);
      } catch (err) {
        alert("Erro: " + err.message);
      }
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById("menuLateral").classList.toggle("ativo");
    }
  </script>
</body>
</html>
