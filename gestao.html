<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Inteligente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <a href="index.html" class="logo">7XX</a>
    <div class="acoes">
      <a href="cadastro.html" class="btn-preto">Cadastre-se</a>
      <a href="login.html" class="btn-azul">Entrar</a>
    </div>
  </header>

  <!-- MENU -->
  <nav id="menuLateral" class="menu-lateral">
    <a href="planos.html">📄 Planos</a>
    <a href="sorteios.html">🎁 Sorteios</a>
    <a href="gestao.html">📊 Gestão Financeira</a>
  </nav>

  <!-- FORMULÁRIO -->
  <section class="form-container">
    <h2>Gestão Inteligente da Banca</h2>
    <form id="gestaoForm">
      <input type="number" id="valorInicial" placeholder="Valor inicial da banca" required>
      <input type="number" id="ganhos" placeholder="Ganhos acumulados" value="0">
      <input type="number" id="perdas" placeholder="Perdas acumuladas" value="0">
      <button type="submit" class="btn-azul">Calcular</button>
    </form>
    <p id="resultado"></p>
  </section>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.getElementById("gestaoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const valorInicial = parseFloat(document.getElementById("valorInicial").value);
      const ganhos = parseFloat(document.getElementById("ganhos").value) || 0;
      const perdas = parseFloat(document.getElementById("perdas").value) || 0;

      // Cálculos
      const valorSeguro = (valorInicial * 0.05).toFixed(2); // 5% da banca
      const lucro = ganhos - perdas;
      const saldoFinal = valorInicial + lucro;

      // Regras inteligentes
      let alerta = "";
      if (lucro < 0 && Math.abs(lucro) >= valorInicial * 0.2) {
        alerta = "⚠️ Prejuízo acima de 20% da banca! Considere parar.";
      } else if (lucro > valorInicial * 0.3) {
        alerta = "🎉 Lucro acima de 30% da banca! Excelente resultado, considere encerrar.";
      } else {
        alerta = "✅ Gestão dentro dos limites.";
      }

      // Exibe resultado
      document.getElementById("resultado").innerHTML = `
        💰 Valor inicial: R$${valorInicial.toFixed(2)} <br>
        🎯 Valor seguro (5%): R$${valorSeguro} <br>
        📈 Ganhos: R$${ganhos.toFixed(2)} <br>
        📉 Perdas: R$${perdas.toFixed(2)} <br>
        🔄 Lucro/Prejuízo: R$${lucro.toFixed(2)} <br>
        🏦 Saldo final: R$${saldoFinal.toFixed(2)} <br>
        <strong>${alerta}</strong>
      `;

      // Salva no Firestore
      try {
        await addDoc(collection(db, "gestao"), {
          valorInicial,
          valorSeguro: Number(valorSeguro),
          ganhos,
          perdas,
          lucro,
          saldoFinal,
          alerta,
          data: new Date().toISOString()
        });
      } catch (err) {
        console.error("Erro ao salvar:", err);
      }
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById("menuLateral").classList.toggle("ativo");
    }
  </script>
</body>
</html>
