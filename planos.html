  <!-- PLANOS -->
  <section class="opcoes" id="planosContainer">
    <h2>Nossos Planos</h2>
  </section>

  <!-- Firebase Planos -->
  <script type="module">
    import { db } from "./firebase.js";
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const container = document.getElementById("planosContainer");

    onValue(ref(db, "planos"), (snapshot) => {
      container.innerHTML = "<h2>Nossos Planos</h2>";
      snapshot.forEach(child => {
        const plano = child.val();
        container.innerHTML += `
          <div class="card">
            <h3>${plano.nome}</h3>
            <p>${plano.descricao}</p>
            <strong>R$ ${plano.preco}</strong>
          </div>`;
      });
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById("menuLateral").classList.toggle("ativo");
    }
  </script>
