<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - 7XX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== HIST√ìRICO ===== */
    #listaHistorico {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin-top: 15px;
    }
    .hist-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .hist-item:hover { transform: scale(1.05); }
    .roxo { background: #8a2be2; }
    .rosa { background: #ff4da6; }

    /* ===== FILTROS ===== */
    .filtros {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .filtros button {
      background: #1a1a3d;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .filtros button:hover { background: #333; }
    .filtros .ativo {
      border-color: #ff4da6;
      background: #2a2a5f;
    }

    /* ===== BOT√ÉO TIMER ===== */
    .timer-float {
      position: fixed;
      bottom: 100px;
      left: 20px;
      background: #00c851;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .timer-float small {
      font-size: 0.8rem;
      margin-top: 2px;
      opacity: 0.9;
    }

    /* ===== SE√á√ïES ===== */
    .secao { display: none; padding: 20px; color: #fff; }
    .secao.ativa { display: block; }

    iframe#gameArea {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
      display: block;
    }

    body {
      background: linear-gradient(135deg, #0d0b16, #1a1030);
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== BOT√ïES DE JOGOS ===== */
    .nav-item.jogo-extra {
      font-weight: bold;
      color: #ffcc00;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav-item.jogo-extra:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- SE√á√ÉO PRINCIPAL (JOGO) -->
  <section id="home" class="secao ativa">
    <iframe id="gameArea" src="https://rn72q.com/game/action/3602?pid=575973404" allowfullscreen></iframe>
  </section>

  <!-- TIMER -->
  <button id="timerBtn" class="timer-float">
    <span id="timerTempo">00:00</span>
    <small id="timerValor">üéØ --</small>
  </button>

  <!-- MODAL -->
  <div id="modalTimer" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>‚è≥ Pr√≥xima Entrada</h2>
      <p><strong>Hor√°rio:</strong> <span id="hora"></span></p>
      <p><strong>Prote√ß√£o:</strong> 2x</p>
      <p><strong>Probabilidade:</strong> 100x</p>
      <h3 id="resultadoPrevisto"></h3>
      <div class="alerta tempo">‚è∞ Entrar 30 segundos antes e 30 segundos depois</div>
      <div class="alerta aviso">‚ö†Ô∏è Jogue com responsabilidade!</div>
      <button class="btn-fechar" onclick="toggleModal('modalTimer')">Fechar</button>
    </div>
  </div>

  <!-- HIST√ìRICO -->
  <section id="historico" class="secao">
    <h2>üìú Tip miner</h2>
    <div class="filtros">
      <button data-cor="todas" class="ativo">Todas</button>
      <button data-cor="roxo">Roxo</button>
      <button data-cor="rosa">Rosa</button>
    </div>
    <div id="listaHistorico">Carregando...</div>
  </section>

  <!-- PERFIL -->
  <section id="perfil" class="secao">
    <h2>üë§ Meu Perfil</h2>
    <p id="userEmail">Usu√°rio logado...</p>
    <button onclick="logout()">üö™ Sair</button>
  </section>

  <!-- RODAP√â -->
  <footer class="navbar">
    <div class="nav-item" onclick="mostrarSecao('home');abrirAviator()">‚úàÔ∏è <span>Aviator</span></div>
    <div class="nav-item jogo-extra" onclick="abrirBigBet()">üé≤ <span>BigBet</span></div>
    <div class="nav-item" onclick="mostrarSecao('historico')">üìú <span>Hist√≥rico</span></div>
    <div class="nav-item" onclick="mostrarSecao('perfil')">üë§ <span>Perfil</span></div>
    <a href="https://t.me/aviatorvip100x" target="_blank" class="nav-item">üì¢ <span>Telegram</span></a>
  </footer>

  <!-- SCRIPT -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      doc, getDoc, setDoc, addDoc, collection, query,
      orderBy, onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ELEMENTOS
    const timerTempo = document.getElementById("timerTempo");
    const timerValor = document.getElementById("timerValor");
    const horaEl = document.getElementById("hora");
    const resultadoPrevisto = document.getElementById("resultadoPrevisto");
    const listaHistorico = document.getElementById("listaHistorico");
    const gameArea = document.getElementById("gameArea");
    const minutosValidos = [1,4,7,8,9,11,14,17,18,19,21,24,27,28,29,31,34,37,38,39,41,44,47,48,49,51,54,57,58,59];
    let proximaEntrada, historicoCache = [], resultadoAtual = null;

    // ===== FUN√á√ïES DE JOGOS =====
    window.abrirAviator = () => {
      gameArea.src = "https://rn72q.com/game/action/3602?pid=575973404";
    };
    window.abrirBigBet = () => {
      gameArea.src = "https://lxgo.me/go?brand=bigbet&bta=30211_0253";
    };

    // ===== TIMER E FIREBASE =====
    const formatarHora = d => d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    function calcularProximoHorario() {
      const agora = new Date();
      const min = agora.getMinutes();
      const hora = agora.getHours();
      let proxMin = minutosValidos.find(m => m > min);
      let proxHora = hora;
      if (!proxMin) { proxMin = minutosValidos[0]; proxHora = (hora + 1) % 24; }
      return new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), proxHora, proxMin, 0);
    }

    async function gerarResultado() {
      const chave = `${proximaEntrada.getFullYear()}-${proximaEntrada.getMonth()+1}-${proximaEntrada.getDate()}-${proximaEntrada.getHours()}-${proximaEntrada.getMinutes()}`;
      const ref = doc(db, "resultados_timer", chave);
      const snap = await getDoc(ref);
      let valor, cor;

      if (snap.exists()) ({ valor, cor } = snap.data());
      else {
        valor = (Math.random() * 19 + 1).toFixed(2);
        if (valor < 2) return; // descarta azuis
        cor = valor <= 10.0 ? "roxo" : "rosa";
        await setDoc(ref, { valor: parseFloat(valor), cor, criado: serverTimestamp(), hora: formatarHora(proximaEntrada) });
        await addDoc(collection(db, "historico_sinais"), { valor: parseFloat(valor), cor, hora: formatarHora(proximaEntrada), criado: serverTimestamp() });
      }

      resultadoAtual = { valor, cor };
      exibirResultado(valor, cor);
    }

    function exibirResultado(valor, cor) {
      const corHex = cor === "roxo" ? "#8a2be2" : "#ff4da6";
      timerValor.textContent = `üéØ ${valor}x`;
      resultadoPrevisto.textContent = `üéØ Resultado previsto: ${valor}x`;
      timerValor.style.color = corHex;
      resultadoPrevisto.style.color = corHex;
    }

    async function iniciarTimer() {
      const agora = new Date();
      proximaEntrada = calcularProximoHorario();
      let diff = Math.floor((proximaEntrada - agora) / 1000);
      horaEl.textContent = formatarHora(proximaEntrada);

      await gerarResultado();

      clearInterval(window.timerInterval);
      window.timerInterval = setInterval(async () => {
        if (diff <= 0) {
          await gerarResultado();
          ouvirHistorico();
          proximaEntrada = calcularProximoHorario();
          diff = Math.floor((proximaEntrada - new Date()) / 1000);
          horaEl.textContent = formatarHora(proximaEntrada);
        }
        const min = String(Math.floor(diff / 60)).padStart(2, "0");
        const seg = String(diff % 60).padStart(2, "0");
        timerTempo.textContent = `${min}:${seg}`;
        diff--;
      }, 1000);
    }

    function ouvirHistorico() {
      const q = query(collection(db, "historico_sinais"), orderBy("hora", "desc"));
      onSnapshot(q, snap => {
        historicoCache = [];
        snap.forEach(d => {
          const dado = d.data();
          if (dado.valor >= 2) historicoCache.push(dado);
        });
        atualizarHistorico(historicoCache);
        localStorage.setItem("historico7xx", JSON.stringify(historicoCache));
      });
    }

    function atualizarHistorico(lista) {
      listaHistorico.innerHTML = "";
      lista.forEach(h => {
        const div = document.createElement("div");
        div.className = `hist-item ${h.cor}`;
        div.textContent = `${h.valor.toFixed(2)}x`;
        listaHistorico.appendChild(div);
      });
    }

    // ===== FILTROS =====
    document.querySelectorAll(".filtros button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filtros button").forEach(b => b.classList.remove("ativo"));
        btn.classList.add("ativo");
        const cor = btn.dataset.cor;
        if (cor === "todas") return atualizarHistorico(historicoCache);
        atualizarHistorico(historicoCache.filter(h => h.cor === cor));
      });
    });

    // ===== TIMER MODAL =====
    document.getElementById("timerBtn").addEventListener("click", () => toggleModal("modalTimer"));
    window.toggleModal = id => {
      const modal = document.getElementById(id);
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    };

    // ===== PERFIL =====
    onAuthStateChanged(auth, user => {
      const emailEl = document.getElementById("userEmail");
      if (user) emailEl.textContent = `Logado como: ${user.email}`;
      else window.location.href = "index.html";
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    iniciarTimer();
    ouvirHistorico();
  </script>
</body>
</html>
