  <!-- Firebase + Timer -->
  <script type="module">
    import { db } from "./firebase.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const timerBtn = document.getElementById("timerBtn");
    const horaEl = document.getElementById("hora");

    // Ciclo fixo de minutos v√°lidos
    const minutosValidos = [1,4,7,9,11,14,17,19,21,24,27,29,31,34,37,39,41,44,47,49,51,54,59];

    function calcularProximoHorario() {
      const agora = new Date();
      const minutoAtual = agora.getMinutes();
      const horaAtual = agora.getHours();

      // achar pr√≥ximo minuto v√°lido
      let proximoMin = minutosValidos.find(m => m > minutoAtual);
      let proximaHora = horaAtual;
      if (!proximoMin) { // passou de 59, volta para a pr√≥xima hora
        proximoMin = minutosValidos[0];
        proximaHora = (horaAtual + 1) % 24;
      }

      const proximaEntrada = new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), proximaHora, proximoMin, 0);
      const diffSegundos = Math.floor((proximaEntrada - agora) / 1000);
      return { diffSegundos, proximaEntrada };
    }

    function atualizarTimer() {
      const { diffSegundos, proximaEntrada } = calcularProximoHorario();
      let segundos = diffSegundos;

      horaEl.textContent = proximaEntrada.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      clearInterval(window.countdown);
      window.countdown = setInterval(() => {
        if (segundos > 0) {
          const min = String(Math.floor(segundos / 60)).padStart(2, "0");
          const sec = String(segundos % 60).padStart(2, "0");
          timerBtn.textContent = `${min}:${sec}`;
          segundos--;
        } else {
          atualizarTimer(); // recalcula sempre que chega em zero
        }
      }, 1000);
    }

    atualizarTimer(); // inicia

    // Modal toggle
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }
    window.toggleModal = toggleModal;

    // Abrir modal ao clicar no bot√£o
    timerBtn.addEventListener("click", () => toggleModal("modalTimer"));

    // üî• Escuta o Admin no Firebase (cole√ß√£o sinais/atual)
    onSnapshot(doc(db, "sinais", "atual"), (docSnap) => {
      if (docSnap.exists()) {
        console.log("üì° Atualiza√ß√£o recebida do admin:", docSnap.data());
      }
    });
  </script>
