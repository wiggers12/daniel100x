<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - 7XX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== HIST√ìRICO ===== */
    #listaHistorico {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin-top: 15px;
    }

    .hist-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .hist-item:hover { transform: scale(1.05); }
    .azul { background: #007bff; }
    .roxo { background: #8a2be2; }
    .rosa { background: #ff4da6; }

    /* ===== FILTROS ===== */
    .filtros {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .filtros button {
      background: #1a1a3d;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .filtros button:hover { background: #333; }
    .filtros .ativo {
      border-color: #ff4da6;
      background: #2a2a5f;
    }

    /* ===== BOT√ÉO DO TIMER ===== */
    .timer-float {
      position: fixed;
      bottom: 100px;
      left: 20px;
      background: #00c851;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .timer-float small {
      font-size: 0.8rem;
      margin-top: 2px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- JOGO -->
  <iframe id="gameArea" src="https://rn72q.com/game/action/3602?pid=575973404" allowfullscreen></iframe>

  <!-- TIMER FLUTUANTE -->
  <button id="timerBtn" class="timer-float">
    <span id="timerTempo">00:00</span>
    <small id="timerValor">üéØ --</small>
  </button>

  <!-- MODAL TIMER -->
  <div id="modalTimer" class="modal">
    <div class="modal-content">
      <h2>‚è≥ Pr√≥xima Entrada</h2>
      <p><strong>Hor√°rio:</strong> <span id="hora"></span></p>
      <p><strong>Prote√ß√£o:</strong> 2x</p>
      <p><strong>Probabilidade:</strong> 100x</p>
      <h3 id="resultadoPrevisto"></h3>
      <div class="alerta tempo">‚è∞ Entrar 30 segundos antes e 30 segundos depois</div>
      <div class="alerta aviso">‚ö†Ô∏è Jogue com responsabilidade!</div>
      <button class="btn-fechar" onclick="toggleModal('modalTimer')">Fechar</button>
    </div>
  </div>

  <!-- RODAP√â -->
  <footer class="navbar">
    <div class="nav-item" onclick="mostrarSecao('home')">üè† <span>In√≠cio</span></div>
    <div class="nav-item" onclick="mostrarSecao('historico')">üìú <span>Hist√≥rico</span></div>
    <div class="nav-item central" onclick="mostrarSecao('jogo')">üéÆ</div>
    <a href="https://t.me/aviatorvip100x" target="_blank" class="nav-item">üì¢ <span>Telegram</span></a>
    <div class="nav-item" onclick="mostrarSecao('perfil')">üë§ <span>Perfil</span></div>
  </footer>

  <!-- SE√á√ïES -->
  <section id="historico" class="secao oculto">
    <h2>üìú Hist√≥rico de Entradas</h2>

    <!-- FILTROS -->
    <div class="filtros">
      <button data-cor="todas" class="ativo">Todas</button>
      <button data-cor="azul">Azul</button>
      <button data-cor="roxo">Roxo</button>
      <button data-cor="rosa">Rosa</button>
    </div>

    <div id="listaHistorico">Carregando...</div>
  </section>

  <section id="perfil" class="secao oculto">
    <h2>üë§ Meu Perfil</h2>
    <p id="userEmail">Usu√°rio logado...</p>
    <button onclick="logout()">üö™ Sair</button>
  </section>

  <!-- FIREBASE -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { doc, getDoc, setDoc, addDoc, collection, query, orderBy, getDocs, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ELEMENTOS
    const timerTempo = document.getElementById("timerTempo");
    const timerValor = document.getElementById("timerValor");
    const horaEl = document.getElementById("hora");
    const resultadoPrevisto = document.getElementById("resultadoPrevisto");
    const listaHistorico = document.getElementById("listaHistorico");
    const minutosValidos = [1,4,7,8,9,11,14,17,18,19,21,24,27,28,29,31,34,37,38,39,41,44,47,48,49,51,54,57,58,59];
    let historicoCache = [];
    let proximaEntrada = null;
    let resultadoAtual = null;

    const formatarHora = (d) => d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    function calcularProximoHorario() {
      const agora = new Date();
      const minutoAtual = agora.getMinutes();
      const horaAtual = agora.getHours();
      let proximoMin = minutosValidos.find(m => m > minutoAtual);
      let proximaHora = horaAtual;
      if (!proximoMin) { proximoMin = minutosValidos[0]; proximaHora = (horaAtual + 1) % 24; }
      return new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), proximaHora, proximoMin, 0);
    }

    async function gerarResultadoPersistente() {
      const chave = `${proximaEntrada.getFullYear()}-${proximaEntrada.getMonth()+1}-${proximaEntrada.getDate()}-${proximaEntrada.getHours()}-${proximaEntrada.getMinutes()}`;
      const ref = doc(db, "resultados_timer", chave);
      const snap = await getDoc(ref);
      let valor, cor;

      if (snap.exists()) {
        ({ valor, cor } = snap.data());
      } else {
        valor = (Math.random() * 19 + 1).toFixed(2);
        cor = valor <= 10.0 ? "roxo" : "rosa";
        await setDoc(ref, { valor: parseFloat(valor), cor, criado: serverTimestamp(), hora: formatarHora(proximaEntrada) });
        await addDoc(collection(db, "historico_sinais"), { valor: parseFloat(valor), cor, hora: formatarHora(proximaEntrada), criado: serverTimestamp() });
      }

      resultadoAtual = { valor, cor };
      exibirResultado(valor, cor);
    }

    function exibirResultado(valor, cor) {
      resultadoPrevisto.textContent = `üéØ Resultado previsto: ${valor}x`;
      timerValor.textContent = `üéØ ${valor}x`;
      const corBtn = cor === "azul" ? "#007bff" : cor === "roxo" ? "#8a2be2" : "#ff4da6";
      timerValor.style.color = corBtn;
      resultadoPrevisto.style.color = corBtn;
    }

    function atualizarHistoricoLocal(lista) {
      listaHistorico.innerHTML = "";
      lista.forEach(h => {
        const div = document.createElement("div");
        div.className = `hist-item ${h.cor}`;
        div.textContent = `${h.valor.toFixed(2)}x`;
        listaHistorico.appendChild(div);
      });
    }

    async function carregarHistorico() {
      const q = query(collection(db, "historico_sinais"), orderBy("criado", "desc"));
      const snap = await getDocs(q);
      historicoCache = [];
      snap.forEach(d => historicoCache.push(d.data()));
      atualizarHistoricoLocal(historicoCache);
    }

    async function iniciarTimer() {
      const agora = new Date();
      proximaEntrada = calcularProximoHorario();
      const diffTotal = Math.floor((proximaEntrada - agora) / 1000);
      horaEl.textContent = formatarHora(proximaEntrada);
      await gerarResultadoPersistente();

      let diff = diffTotal;
      clearInterval(window.timerInterval);
      window.timerInterval = setInterval(() => {
        if (diff <= 0) {
          clearInterval(window.timerInterval);
          carregarHistorico();
          iniciarTimer();
        } else {
          const min = String(Math.floor(diff / 60)).padStart(2, "0");
          const seg = String(diff % 60).padStart(2, "0");
          timerTempo.textContent = `${min}:${seg}`;
          diff--;
        }
      }, 1000);
    }

    iniciarTimer();
    carregarHistorico();

    // FILTROS
    document.querySelectorAll(".filtros button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filtros button").forEach(b => b.classList.remove("ativo"));
        btn.classList.add("ativo");
        const cor = btn.dataset.cor;
        if (cor === "todas") return atualizarHistoricoLocal(historicoCache);
        const filtrado = historicoCache.filter(h => h.cor === cor);
        atualizarHistoricoLocal(filtrado);
      });
    });

    // MODAL
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }
    window.toggleModal = toggleModal;
    document.getElementById("timerBtn").addEventListener("click", () => toggleModal("modalTimer"));

    // SE√á√ïES
    function mostrarSecao(id) {
      document.querySelectorAll(".secao").forEach(s => s.classList.add("oculto"));
      if (id === "jogo") return;
      document.getElementById(id).classList.remove("oculto");
    }
    window.mostrarSecao = mostrarSecao;

    // PERFIL / LOGOUT
    onAuthStateChanged(auth, (user) => {
      const emailEl = document.getElementById("userEmail");
      if (user) emailEl.textContent = `Logado como: ${user.email}`;
      else window.location.href = "index.html";
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
