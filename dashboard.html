<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - 7XX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- JOGO -->
  <iframe id="gameArea" src="https://rn72q.com/game/action/3602?pid=575973404" allowfullscreen></iframe>

  <!-- TIMER FLUTUANTE -->
  <button id="timerBtn" class="timer-float">00:00</button>

  <!-- MODAL TIMER -->
  <div id="modalTimer" class="modal">
    <div class="modal-content">
      <h2>⏳ Próxima Entrada</h2>
      <p><strong>Horário:</strong> <span id="hora"></span></p>
      <p><strong>Proteção:</strong> 2x</p>
      <p><strong>Probabilidade:</strong> 100x</p>
      <h3 id="resultadoPrevisto"></h3>
      <div class="alerta tempo">⏰ Entrar 30 segundos antes e 30 segundos depois</div>
      <div class="alerta aviso">⚠️ Jogue com responsabilidade!</div>
      <button class="btn-fechar" onclick="toggleModal('modalTimer')">Fechar</button>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="navbar">
    <div class="nav-item" onclick="mostrarSecao('home')">
      🏠 <span>Início</span>
    </div>
    <div class="nav-item" onclick="mostrarSecao('historico')">
      📜 <span>Histórico</span>
    </div>
    <div class="nav-item central" onclick="mostrarSecao('jogo')">
      🎮
    </div>
    <a href="https://t.me/aviatorvip100x" target="_blank" class="nav-item">
      📢 <span>Telegram</span>
    </a>
    <div class="nav-item" onclick="mostrarSecao('perfil')">
      👤 <span>Perfil</span>
    </div>
  </footer>

  <!-- SEÇÕES -->
  <section id="historico" class="secao oculto">
    <h2>📜 Histórico de Entradas</h2>
    <div id="listaHistorico">Carregando...</div>
  </section>

  <section id="perfil" class="secao oculto">
    <h2>👤 Meu Perfil</h2>
    <p id="userEmail">Usuário logado...</p>
    <button onclick="logout()">🚪 Sair</button>
  </section>

  <!-- Firebase e Scripts -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { doc, getDocs, collection, query, orderBy, addDoc, serverTimestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const timerBtn = document.getElementById("timerBtn");
    const horaEl = document.getElementById("hora");
    const listaHistorico = document.getElementById("listaHistorico");
    const resultadoPrevisto = document.getElementById("resultadoPrevisto");
    const minutosValidos = [1,4,7,8,9,11,14,17,18,19,21,24,27,28,29,31,34,37,38,39,41,44,47,48,49,51,54,57,58,59];

    // Formatador de hora
    function formatarHora(dt) {
      return dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // TIMER contínuo
    function calcularProximoHorario() {
      const agora = new Date();
      const min = agora.getMinutes();
      const hora = agora.getHours();
      let proxMin = minutosValidos.find(m => m > min);
      let proxHora = hora;
      if (!proxMin) { proxMin = minutosValidos[0]; proxHora = (hora + 1) % 24; }
      return new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), proxHora, proxMin, 0);
    }

    function iniciarTimer() {
      const agora = new Date();
      const proxima = calcularProximoHorario();
      let diff = Math.floor((proxima - agora) / 1000);
      horaEl.textContent = formatarHora(proxima);

      clearInterval(window.timerInterval);
      window.timerInterval = setInterval(() => {
        if (diff <= 0) return iniciarTimer();
        const min = String(Math.floor(diff / 60)).padStart(2, "0");
        const seg = String(diff % 60).padStart(2, "0");
        timerBtn.textContent = `${min}:${seg}`;
        diff--;
      }, 1000);
    }

    iniciarTimer();

    // RESULTADO PERSISTENTE POR MINUTO
    async function gerarResultadoPersistente() {
      const agora = new Date();
      const chave = `${agora.getFullYear()}-${agora.getMonth()+1}-${agora.getDate()}-${agora.getHours()}-${agora.getMinutes()}`;
      const ref = doc(db, "resultados_timer", chave);
      const snap = await getDoc(ref);

      let valor, cor;

      if (snap.exists()) {
        ({ valor, cor } = snap.data());
      } else {
        valor = (Math.random() * 19 + 1).toFixed(2);
        cor = valor < 2.0 ? "azul" : valor <= 10.0 ? "roxo" : "rosa";

        await setDoc(ref, { valor: parseFloat(valor), cor, criado: serverTimestamp(), hora: formatarHora(agora) });
        await addDoc(collection(db, "historico_sinais"), { valor: parseFloat(valor), cor, criado: serverTimestamp(), hora: formatarHora(agora) });
      }

      exibirResultado(valor, cor);
      atualizarHistorico(valor, cor, formatarHora(agora));
    }

    // Exibir resultado no modal
    function exibirResultado(valor, cor) {
      resultadoPrevisto.textContent = `🎯 Resultado provável: ${valor}x`;
      resultadoPrevisto.style.color =
        cor === "azul" ? "#00bfff" :
        cor === "roxo" ? "#b266ff" :
        "#ff4da6";
    }

    // Atualizar histórico visualmente
    function atualizarHistorico(valor, cor, hora) {
      const item = document.createElement("div");
      item.className = "hist-item";
      item.style.background =
        cor === "azul" ? "#005eff" :
        cor === "roxo" ? "#7f00ff" :
        "#ff4da6";
      item.style.color = "#fff";
      item.style.padding = "12px";
      item.style.borderRadius = "8px";
      item.style.fontWeight = "bold";
      item.style.textAlign = "center";
      item.style.marginBottom = "6px";
      item.innerHTML = `${hora} — ${valor}x`;
      listaHistorico.prepend(item);
    }

    // Modal Timer
    function toggleModal(id) {
      const modal = document.getElementById(id);
      const aberto = modal.style.display === "flex";
      modal.style.display = aberto ? "none" : "flex";
      if (!aberto) gerarResultadoPersistente();
    }
    window.toggleModal = toggleModal;
    timerBtn.addEventListener("click", () => toggleModal("modalTimer"));

    // Controle de seções
    function mostrarSecao(id) {
      document.querySelectorAll(".secao").forEach(s => s.classList.add("oculto"));
      if (id === "jogo") return;
      document.getElementById(id).classList.remove("oculto");
    }
    window.mostrarSecao = mostrarSecao;

    // Carregar histórico completo
    async function carregarHistorico() {
      const q = query(collection(db, "historico_sinais"), orderBy("criado", "desc"));
      const snap = await getDocs(q);
      listaHistorico.innerHTML = "";
      snap.forEach(d => {
        const h = d.data();
        const cor =
          h.cor === "azul" ? "#005eff" :
          h.cor === "roxo" ? "#7f00ff" :
          "#ff4da6";
        const div = document.createElement("div");
        div.className = "hist-item";
        div.style.background = cor;
        div.style.color = "#fff";
        div.style.padding = "12px";
        div.style.borderRadius = "8px";
        div.style.fontWeight = "bold";
        div.style.textAlign = "center";
        div.style.marginBottom = "6px";
        div.textContent = `${h.hora || '--:--'} — ${h.valor.toFixed(2)}x`;
        listaHistorico.appendChild(div);
      });
    }
    carregarHistorico();

    // Perfil e logout
    onAuthStateChanged(auth, (user) => {
      const emailEl = document.getElementById("userEmail");
      if (user) emailEl.textContent = `Logado como: ${user.email}`;
      else window.location.href = "index.html";
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
