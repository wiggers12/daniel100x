<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - 7XX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== HISTÓRICO EM GRID ===== */
    #listaHistorico {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin-top: 15px;
    }

    .hist-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .hist-item:hover {
      transform: scale(1.05);
    }

    .azul { background: #007bff; }
    .roxo { background: #8a2be2; }
    .rosa { background: #ff4da6; }

    /* ===== FILTROS ===== */
    .filtros {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .filtros button {
      background: #1a1a3d;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .filtros button:hover {
      background: #333;
    }

    .filtros .ativo {
      border-color: #ff4da6;
      background: #2a2a5f;
    }
  </style>
</head>
<body>

  <!-- JOGO -->
  <iframe id="gameArea" src="https://rn72q.com/game/action/3602?pid=575973404" allowfullscreen></iframe>

  <!-- TIMER FLUTUANTE -->
  <button id="timerBtn" class="timer-float">00:00</button>

  <!-- MODAL TIMER -->
  <div id="modalTimer" class="modal">
    <div class="modal-content">
      <h2>⏳ Próxima Entrada</h2>
      <p><strong>Horário:</strong> <span id="hora"></span></p>
      <p><strong>Proteção:</strong> 2x</p>
      <p><strong>Probabilidade:</strong> 100x</p>
      <h3 id="resultadoPrevisto"></h3>
      <div class="alerta tempo">⏰ Entrar 30 segundos antes e 30 segundos depois</div>
      <div class="alerta aviso">⚠️ Jogue com responsabilidade!</div>
      <button class="btn-fechar" onclick="toggleModal('modalTimer')">Fechar</button>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="navbar">
    <div class="nav-item" onclick="mostrarSecao('home')">🏠 <span>Início</span></div>
    <div class="nav-item" onclick="mostrarSecao('historico')">📜 <span>Histórico</span></div>
    <div class="nav-item central" onclick="mostrarSecao('jogo')">🎮</div>
    <a href="https://t.me/aviatorvip100x" target="_blank" class="nav-item">📢 <span>Telegram</span></a>
    <div class="nav-item" onclick="mostrarSecao('perfil')">👤 <span>Perfil</span></div>
  </footer>

  <!-- SEÇÕES -->
  <section id="historico" class="secao oculto">
    <h2>📜 Histórico de Entradas</h2>

    <!-- FILTROS DE COR -->
    <div class="filtros">
      <button data-cor="todas" class="ativo">Todas</button>
      <button data-cor="azul">Azul</button>
      <button data-cor="roxo">Roxo</button>
      <button data-cor="rosa">Rosa</button>
    </div>

    <div id="listaHistorico">Carregando...</div>
  </section>

  <section id="perfil" class="secao oculto">
    <h2>👤 Meu Perfil</h2>
    <p id="userEmail">Usuário logado...</p>
    <button onclick="logout()">🚪 Sair</button>
  </section>

  <!-- Firebase e Scripts -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { doc, getDocs, collection, query, orderBy, addDoc, serverTimestamp, getDoc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const timerBtn = document.getElementById("timerBtn");
    const horaEl = document.getElementById("hora");
    const listaHistorico = document.getElementById("listaHistorico");
    const resultadoPrevisto = document.getElementById("resultadoPrevisto");
    const minutosValidos = [1,4,7,8,9,11,14,17,18,19,21,24,27,28,29,31,34,37,38,39,41,44,47,48,49,51,54,57,58,59];
    let historicoCache = [];
    let resultadoGerado = false;

    function formatarHora(dt) {
      return dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function calcularProximoHorario() {
      const agora = new Date();
      const min = agora.getMinutes();
      const hora = agora.getHours();
      let proxMin = minutosValidos.find(m => m > min);
      let proxHora = hora;
      if (!proxMin) { proxMin = minutosValidos[0]; proxHora = (hora + 1) % 24; }
      return new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), proxHora, proxMin, 0);
    }

    function iniciarTimer() {
      const agora = new Date();
      const proxima = calcularProximoHorario();
      let diff = Math.floor((proxima - agora) / 1000);
      horaEl.textContent = formatarHora(proxima);
      resultadoGerado = false;

      clearInterval(window.timerInterval);
      window.timerInterval = setInterval(() => {
        if (diff <= 0) {
          if (!resultadoGerado) {
            gerarResultadoPersistente();
            resultadoGerado = true;
          }
          return iniciarTimer();
        }
        const min = String(Math.floor(diff / 60)).padStart(2, "0");
        const seg = String(diff % 60).padStart(2, "0");
        timerBtn.textContent = `${min}:${seg}`;
        diff--;
      }, 1000);
    }
    iniciarTimer();

    async function gerarResultadoPersistente() {
      const agora = new Date();
      const chave = `${agora.getFullYear()}-${agora.getMonth()+1}-${agora.getDate()}-${agora.getHours()}-${agora.getMinutes()}`;
      const ref = doc(db, "resultados_timer", chave);
      const snap = await getDoc(ref);

      let valor, cor;
      if (snap.exists()) {
        ({ valor, cor } = snap.data());
      } else {
        valor = (Math.random() * 19 + 1).toFixed(2);
        cor = valor < 2.0 ? "azul" : valor <= 10.0 ? "roxo" : "rosa";
        await setDoc(ref, { valor: parseFloat(valor), cor, criado: serverTimestamp(), hora: formatarHora(agora) });
        await addDoc(collection(db, "historico_sinais"), { valor: parseFloat(valor), cor, criado: serverTimestamp(), hora: formatarHora(agora) });
      }

      exibirResultado(valor, cor);
      atualizarHistorico(valor, cor, formatarHora(agora));
    }

    function exibirResultado(valor, cor) {
      resultadoPrevisto.textContent = `🎯 Resultado provável: ${valor}x`;
      resultadoPrevisto.style.color =
        cor === "azul" ? "#00bfff" :
        cor === "roxo" ? "#b266ff" :
        "#ff4da6";
    }

    function atualizarHistorico(valor, cor, hora) {
      const item = document.createElement("div");
      item.className = `hist-item ${cor}`;
      item.textContent = `${valor}x`;
      item.setAttribute("data-hora", hora);
      historicoCache.unshift({ valor, cor, hora });
      listaHistorico.prepend(item);
    }

    function toggleModal(id) {
      const modal = document.getElementById(id);
      const aberto = modal.style.display === "flex";
      modal.style.display = aberto ? "none" : "flex";
    }
    window.toggleModal = toggleModal;
    timerBtn.addEventListener("click", () => toggleModal("modalTimer"));

    function mostrarSecao(id) {
      document.querySelectorAll(".secao").forEach(s => s.classList.add("oculto"));
      if (id === "jogo") return;
      document.getElementById(id).classList.remove("oculto");
    }
    window.mostrarSecao = mostrarSecao;

    async function carregarHistorico() {
      const q = query(collection(db, "historico_sinais"), orderBy("criado", "desc"));
      const snap = await getDocs(q);
      listaHistorico.innerHTML = "";
      historicoCache = [];

      snap.forEach(d => {
        const h = d.data();
        const item = document.createElement("div");
        item.className = `hist-item ${h.cor}`;
        item.textContent = `${h.valor.toFixed(2)}x`;
        item.setAttribute("data-hora", h.hora);
        listaHistorico.appendChild(item);
        historicoCache.push({ valor: h.valor, cor: h.cor, hora: h.hora });
      });
    }
    carregarHistorico();

    // FILTROS DE COR
    document.querySelectorAll(".filtros button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filtros button").forEach(b => b.classList.remove("ativo"));
        btn.classList.add("ativo");
        const cor = btn.dataset.cor;
        filtrarHistorico(cor);
      });
    });

    function filtrarHistorico(cor) {
      listaHistorico.innerHTML = "";
      historicoCache
        .filter(h => cor === "todas" || h.cor === cor)
        .forEach(h => {
          const item = document.createElement("div");
          item.className = `hist-item ${h.cor}`;
          item.textContent = `${h.valor.toFixed(2)}x`;
          listaHistorico.appendChild(item);
        });
    }

    // PERFIL E LOGOUT
    onAuthStateChanged(auth, (user) => {
      const emailEl = document.getElementById("userEmail");
      if (user) emailEl.textContent = `Logado como: ${user.email}`;
      else window.location.href = "index.html";
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
