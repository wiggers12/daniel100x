    /* Rodap√© */

    .modal button {
      margin-top: 15px;

<body>

  <!-- √Årea do jogo -->
  <iframe id="gameArea" src="https://7xx.vip/?pid=575973404"></iframe>

  <!-- Modal Timer -->
  <div id="modalTimer" class="modal">
    <h2>‚è≥ Pr√≥ximo Multiplicador</h2>
    <p><strong>Hor√°rio:</strong> <span id="hora"></span></p>
    <p><strong>Prote√ß√£o:</strong> 3x</p>
    <p><strong>Probabilidade:</strong> 100x</p>
    <div class="info-box">
      ‚úÖ Entrar 1 min antes e 1 min depois<br>
      ‚ö†Ô∏è Jogue com responsabilidade
    </div>
    <button onclick="toggleModal('modalTimer')">Fechar</button>
  </div>

  <!-- Rodap√© -->
  <div id="footer">
    <button id="timerBtn" class="btn btn-timer">00:00</button>
    <div style="display:flex; flex-direction:column; align-items:flex-end;">
      <a href="https://t.me/aviatorvip100x" target="_blank" class="btn btn-telegram">üì¢ Telegram</a>
      <button class="btn btn-sair" onclick="location.href='index.html'">üö™ Sair</button>

  <!-- Firebase + Timer -->
  <script type="module">
    import { db } from "./firebase.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    let segundos = 0;
    let countdown;
    const timerBtn = document.getElementById("timerBtn");
    const horaEl = document.getElementById("hora");

    // Modal toggle
    function toggleModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = modal.style.display === "block" ? "none" : "block";
      if (id === "modalTimer") {
        horaEl.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      }
    }
    window.toggleModal = toggleModal;

    // Timer clic√°vel
    timerBtn.addEventListener("click", () => toggleModal("modalTimer"));

    // Escutar Admin (sinais/atual)
    onSnapshot(doc(db, "sinais", "atual"), (docSnap) => {
      if (docSnap.exists()) {
        const dados = docSnap.data();
        segundos = dados.timer || 0;

        clearInterval(countdown);
        countdown = setInterval(() => {
          if (segundos > 0) {
            const min = String(Math.floor(segundos / 60)).padStart(2, "0");
            const sec = String(segundos % 60).padStart(2, "0");
            timerBtn.textContent = `${min}:${sec}`;
            segundos--;
          } else {
            clearInterval(countdown);
            timerBtn.textContent = "00:00";
          }
        }, 1000);
      }
    });

    // Timer fixo 24/7 (01,04,07,...,59)
    function atualizarTimerFixo() {
      const agora = new Date();
      const min = agora.getMinutes();
      const sec = agora.getSeconds();

      const minutosValidos = [1,4,7,9,11,14,17,19,21,24,27,29,31,34,37,39,41,44,47,49,51,54,59];
      const proximo = minutosValidos.find(m => m > min) || minutosValidos[0];
      let alvo = new Date(agora);
      if (proximo <= min) alvo.setHours(alvo.getHours()+1);
      alvo.setMinutes(proximo, 0, 0);

      const diff = Math.floor((alvo - agora)/1000);
      let temp = diff;

      clearInterval(countdown);
      countdown = setInterval(() => {
        if (temp > 0) {
          const mm = String(Math.floor(temp/60)).padStart(2,"0");
          const ss = String(temp%60).padStart(2,"0");
          timerBtn.textContent = `${mm}:${ss}`;
          temp--;
        } else {
          clearInterval(countdown);
          atualizarTimerFixo(); // reinicia ciclo
        }
      },1000);
    }
    atualizarTimerFixo();
  </script>
</body>
