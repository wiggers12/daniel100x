<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7XX - Login e Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0b0b20;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow: hidden;
    }

    /* ===== SPLASH ===== */
    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      animation: fadeOut 2s ease 2s forwards;
    }
    .splash img {
      max-width: 70%;
      border-radius: 12px;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ===== CONTAINER GERAL ===== */
    main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
    }
    main.ativo {
      opacity: 1;
      pointer-events: all;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 320px;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-azul {
      background: linear-gradient(90deg, #0044ff, #00a2ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      margin-top: 10px;
      width: 80%;
      max-width: 320px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn-azul:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    p {
      margin-top: 12px;
      font-size: 0.95rem;
    }

    a {
      color: #00a2ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ===== TRANSI√á√ïES ENTRE LOGIN / CADASTRO ===== */
    .fadeOut {
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fadeIn {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
  </style>
</head>
<body>

  <!-- SPLASH -->
  <div id="splash" class="splash">
    <img src="splash2.jpeg" alt="7XX Logo">
  </div>

  <!-- LOGIN -->
  <main id="login" class="fadeIn ativo">
    <h1>üöÄ Entrar no 7XX</h1>
    <form id="loginForm">
      <input type="email" id="emailLogin" placeholder="E-mail" required>
      <input type="password" id="passwordLogin" placeholder="Senha" required>
      <button type="submit" class="btn-azul">Entrar</button>
    </form>
    <p>N√£o tem conta? <a href="#" id="irCadastro">Cadastre-se</a></p>
  </main>

  <!-- CADASTRO -->
  <main id="cadastro" class="fadeOut">
    <h1>üßæ Criar Conta</h1>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="emailCadastro" placeholder="E-mail" required>
      <input type="password" id="senhaCadastro" placeholder="Senha" required>
      <button type="submit" class="btn-azul">Cadastrar</button>
    </form>
    <p>J√° tem conta? <a href="#" id="irLogin">Entrar</a></p>
  </main>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, addDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // SPLASH
    const splash = document.getElementById("splash");
    window.addEventListener("load", () => {
      setTimeout(() => splash.style.display = "none", 2000);
    });

    // SE√á√ïES
    const login = document.getElementById("login");
    const cadastro = document.getElementById("cadastro");

    // Alternar para Cadastro
    document.getElementById("irCadastro").addEventListener("click", (e) => {
      e.preventDefault();
      login.classList.remove("ativo", "fadeIn");
      login.classList.add("fadeOut");
      setTimeout(() => {
        login.style.display = "none";
        cadastro.style.display = "flex";
        cadastro.classList.remove("fadeOut");
        cadastro.classList.add("ativo", "fadeIn");
      }, 400);
    });

    // Alternar para Login
    document.getElementById("irLogin").addEventListener("click", (e) => {
      e.preventDefault();
      cadastro.classList.remove("ativo", "fadeIn");
      cadastro.classList.add("fadeOut");
      setTimeout(() => {
        cadastro.style.display = "none";
        login.style.display = "flex";
        login.classList.remove("fadeOut");
        login.classList.add("ativo", "fadeIn");
      }, 400);
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("emailLogin").value;
      const senha = document.getElementById("passwordLogin").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("‚ùå Erro: " + err.message);
      }
    });

    // CADASTRO
    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await addDoc(collection(db, "usuarios"), {
          uid: cred.user.uid,
          nome,
          email,
          criadoEm: new Date().toISOString()
        });
        alert("‚úÖ Cadastro realizado com sucesso!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("‚ùå Erro: " + err.message);
      }
    });
  </script>

</body>
</html>
