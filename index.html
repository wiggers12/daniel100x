<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robô de Entradas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <!-- Esquerda: Menu hambúrguer -->
    <button class="hamburger" id="menuToggle">☰</button>

    <!-- Meio: Botão voltar (7XX) -->
    <a href="index.html" class="logo">7XX</a>

    <!-- Direita: botões -->
    <div class="acoes">
      <a href="cadastro.html" class="btn-preto">Cadastre-se</a>
      <a href="login.html" class="btn-azul">Entrar</a>
    </div>
  </header>

  <!-- MENU LATERAL -->
  <nav id="menuLateral" class="menu-lateral">
    <a href="planos.html">📄 Planos</a>
    <a href="https://wa.me/55SEUNUMERO" target="_blank">💬 WhatsApp</a>
    <a href="https://t.me/SEUCANAL" target="_blank">📢 Telegram</a>
    <a href="sorteios.html">🎁 Sorteios</a>
    <a href="gestao.html">📊 Gestão Financeira</a>
  </nav>

  <!-- FOTOS -->
  <section class="fotos">
    <div class="foto">Foto 1</div>
    <div class="foto">Foto 2</div>
  </section>

  <!-- OPÇÕES -->
  <section class="opcoes">
    <div class="card">⏱️ Timer com Entradas</div>
    <div class="card">📺 Live ao vivo</div>
    <div class="card">🔥 Entradas 24h por dia</div>
  </section>

  <!-- WHATSAPP FIXO -->
  <a href="https://wa.me/55SEUNUMERO" class="whatsapp" target="_blank">💬</a>

  <!-- Script do menu -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menuLateral = document.getElementById("menuLateral");

    menuToggle.addEventListener("click", () => {
      menuLateral.classList.toggle("ativo");
      // alterna entre ☰ e ✖
      menuToggle.textContent = menuLateral.classList.contains("ativo") ? "✖" : "☰";
    });
  </script>
</body>
</html>
