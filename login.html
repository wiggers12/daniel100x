<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <a href="index.html" class="logo">7XX</a>
    <div class="acoes">
      <a href="cadastro.html" class="btn-preto">Cadastre-se</a>
      <a href="login.html" class="btn-azul">Entrar</a>
    </div>
  </header>

  <!-- MENU -->
  <nav id="menuLateral" class="menu-lateral">
    <a href="planos.html">📄 Planos</a>
    <a href="sorteios.html">🎁 Sorteios</a>
    <a href="gestao.html">📊 Gestão Financeira</a>
  </nav>

  <!-- FORMULÁRIO -->
  <section class="form-container">
    <h2>Entrar</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn-azul">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </section>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        alert("✅ Login realizado com sucesso!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("❌ Erro: " + err.message);
      }
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById("menuLateral").classList.toggle("ativo");
    }
  </script>
</body>
</html>
