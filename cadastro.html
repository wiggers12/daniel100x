<body>

  <!-- HEADER -->

  <!-- MENU LATERAL -->

  <!-- CADASTRO -->
  <section class="form-container">
    <h2>Criar Conta</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn-preto">Cadastrar</button>
    </form>
    <p>JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
  </section>

  <!-- Firebase Cadastro -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    document.getElementById("cadastroForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, senha)
        .then(userCred => {
          set(ref(db, "usuarios/" + userCred.user.uid), { nome, email });
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        })
        .catch(err => alert("Erro: " + err.message));
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById("menuLateral").classList.toggle("ativo");
    }
  </script>
</body>
</html>
