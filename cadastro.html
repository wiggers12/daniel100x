<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <a href="index.html" class="logo">7XX</a>
    <div class="acoes">
      <a href="cadastro.html" class="btn-preto">Cadastre-se</a>
      <a href="login.html" class="btn-azul">Entrar</a>
    </div>
  </header>

  <!-- MENU -->
  <nav id="menuLateral" class="menu-lateral">
    <a href="planos.html">📄 Planos</a>
    <a href="sorteios.html">🎁 Sorteios</a>
    <a href="gestao.html">📊 Gestão Financeira</a>
  </nav>

  <!-- FORMULÁRIO -->
  <section class="form-container">
    <h2>Criar Conta</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn-azul">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </section>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await addDoc(collection(db, "usuarios"), {
          uid: cred.user.uid,
          nome,
          email,
          criadoEm: new Date().toISOString()
        });
        alert("✅ Cadastro realizado com sucesso!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("❌ Erro: " + err.message);
      }
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById("menuLateral").classList.toggle("ativo");
    }
  </script>
</body>
</html>
